<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A basic User management site" />
        <meta name="Authour" content="Prajwal Gautam" />
        <link rel="icon" type="image/png" href="assets/logo.png" />

        <!--Link for css-->
        <link rel="stylesheet" type="text/css" href="assets/style.css"/>

        <title>User Manager | Create</title>
    </head>
    <body>
        <h1>Create User</h1>
        <p>Create a new User</p>

        <form id="create-user-form">
            <div>
                <label for="name">Name: </label>
                <input id="name" name="name" type="text" placeholder="Prajwal.." required />
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" name="email" type="email" placeholder="prajwal@gmail.com" required />
            </div>
            <div>
                <label for="password">Password: </label>
                <input id="password" name="password" type="password" required />
            </div>
            <button type="submit">Submit</button>
        </form>

        <div>
            <br/><br/>
            <p><a href="/">Go to home</a></p>
        </div>

        <!--Axios and other js-->
        <!--Link for JS-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="assets/clientSide.js"></script>
        
    </body>
</html>
